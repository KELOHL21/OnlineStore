<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Labyrinth Library SignUp</title>
   <link rel="stylesheet" href="../src/stylesheet/stylesheet.css">
</head>
<body>
   <container class="form_container">

      <form class="signup" action="" method="post">

         <h2>Sign Up Now!</h2>

         <input type="text" name="name" required placeholder="enter your name"> 

         <input type="text" name="username" required placeholder="enter your username"> 

         <input type="email" name="username" required placeholder="enter your email"> 

         <input type="password" name="password" required placeholder="enter your password"> 

         <input type="password" name="confirm_password" required placeholder="confirm password"> 

         <select name="user_type">
               
            <option value="member">Japanimation Member</option>

            <option value="librarian">Store Employee</option>

         </select>

         <input type="submit" value="Sign Up now" name="submit" class="submit_btn">

         <p>already have an account <a href="./login.html">Login in</a></p>

      </form>

      

   </container>
</body>
</html>
